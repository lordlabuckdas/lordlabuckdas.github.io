<head>
  <title> {% if page.title %} {{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{ site.author }}" />
  <link href="/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
  <meta name="google-site-verification" content="{{ site.gsv }}" />
  {% if page.keywords %}<meta name="keywords" content = "{{ page.keywords }} , {{ site.keywords }}">{% else %}<meta name = "keywords" content = "{{ site.keywords }}">{% endif %}
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
  <link rel="shortcut icon" href="{{ site.icons.favicon }}">
</head>
